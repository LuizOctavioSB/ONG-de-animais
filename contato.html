<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Focinho Feliz - Contato</title>
  <link rel="icon" href="Midias/Logo.png">
</head>

<body>
  <header>
    <a href="index.html" title="Focinho Feliz" id="logo">
      <img src="Midias/Logo.svg" height="75" alt="Focinho Feliz">
    </a>
    <nav id="navHeader">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="atividades.html">Atividades</a></li>
        <li><a href="localizacao.html">Localização</a></li>
        <li class="active"><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Entre em contato conosco</h1>
    <form action="confirmaContato.html" method="get">
      <ul id="form" class="inputs">
        <li class="intext">
          <label for="nome">
            <b>Nome completo</b>
            <span class="formRequired">*</span>
          </label>
          <input type="text" id="nome" name="nome" required>
        </li>

        <li class="intext">
          <label for="email">
            <b>E-mail</b>
            <span class="formRequired">*</span>
          </label>
          <input type="email" id="email" name="email" required>
        </li>

        <li class="intext">
          <label for="telefone">
            <b>Telefone</b>
          </label>
          <input type="tel" id="telefone" name="tel" maxlength="11">
        </li>

        <li class="intext">
          <label for="assunto">
            <b>Assunto</b>
            <span class="formRequired">*</span>
          </label>
          <input type="text" id="assunto" name="assu" required>
        </li>

        <li class="intext">
          <label for="mensagem">
            <b>Mensagem</b>
            <span class="formRequired">*</span>
          </label>
          <textarea id="mensagem" name="msg" required></textarea>
        </li>

        <li class="opcao">
          <label>
            <b>Demonstre interesse </b>
          </label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="adocao" name="adota">
          <label for="adocao">Adoção</label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="doacao" name="doa">
          <label for="doacao">Doação</label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="voluntario" name="volunt">
          <label for="voluntario">Voluntario</label>
        </li>

        <li class="opcao">
          <label>
            <b>Como nos conheceu?</b>
          </label>
        </li>

        <li class="opcao">
          <input type="radio" id="google" name="divulga" value="gg" required>
          <label for="google">Google</label>
        </li>

        <li class="opcao">
          <input type="radio" id="Redes" name="divulga" value="divulgacao" required>
          <label for="Redes">Redes Sociais</label>
        </li>

        <li class="opcao">
          <input type="radio" id="Amigos" name="divulga" value="divulgacon" required>
          <label for="Amigos">Amigos</label>
        </li>

        <li>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </li>
      </ul>

    </form>
  </main>

  <footer>
    <div id="divFooter">
      <ul>
        <li>Rua das Éricas, 31, Cidade Jardim, Monte Carmelo-MG</li>
        <li>Contato: 4002-8922</li>
      </ul>
    </div>
    <div>
      <ul class="listaLista">
        <li><a href="index.html">Página Principal</a></li>
        <li><a href="atividades.html">Atividades</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="localizacao.html">Localização</a></li>
      </ul>
    </div>
    <p>Focinho Feliz © 2023 </p>
  </footer>
</body>

</html>
