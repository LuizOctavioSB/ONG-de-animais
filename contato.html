<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Focinho Feliz - Contato</title>
  <link rel="icon" href="Midias/Logo.png">
</head>

<body>
  <header>
    <a href="index.html" title="Focinho Feliz" id="logo">
      <img src="Midias/Logo.svg" height="75" alt="Focinho Feliz">
    </a>
    <nav id="navHeader">
      <ul">
        <li><a href="index.html">Home</a></li>
        <li><a href="atividades.html">Atividades</a></li>
        <li><a href="localizacao.html">Localização</a></li>
        <li class="active"><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
  </header>

  <div class="main">
    <h1>Entre em contato conosco</h1>
    <form action="confirmaContato.html" method="get">
      <ul id="form" class="inputs">
        <li id="inputNome">
          <label for="nome">
            Nome completo
            <span class="formRequired">*</span>
          </label>
          <input type="text" id="nome" name="nome" required>
        </li>

        <li class="inputEmail">
          <label for="email">
            E-mail
            <span class="formRequired">*</span>
          </label>
          <input type="email" id="email" name="email" required>
        </li>

        <li class="inputTel">
          <label for="telefone">
            Telefone
          </label>
          <input type="tel" id="tel" name="tel" maxlength="11">
        </li>

        <li class="inputAssunto">
          <label for="assunto">
            Assunto
            <span class="formRequired">*</span>
          </label>
          <input type="text" id="assunto" name="assunto" required>
        </li>

        <li class="inputMensagem">
          <label for="mensagem">
            Mensagem
            <span class="formRequired">*</span>
          </label>
          <textarea id="mensagem" name="mensagem" required></textarea>
        </li>

        <li class="inputInteresse">
          <label for="interesse">
            Tenho interesse em ajudar
          </label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="adocao" name="adocao">
          <label for="adocao">Adoção</label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="doacao" name="doacao">
          <label for="doacao">Doação</label>
        </li>

        <li class="opcao">
          <input type="checkbox" id="voluntario" name="voluntario">
          <label for="voluntario">Voluntario</label>
        </li>

        <li>
          <label for="divulgacao">Como nos conheceu?</label>
          <div class="opcao">
            <input type="radio" id="google" name="divulgacao" value="google" required>
            <label for="google">Google</label>
        </li>

        <li class="opcao">
          <input type="radio" id="redes-sociais" name="divulgacao" value="redes-sociais" required>
          <label for="redes-sociais">Redes Sociais</label>
        </li>

        <li class="opcao">
          <input type="radio" id="amigos" name="divulgacao" value="amigos" required>
          <label for="amigos">Amigos</label>
        </li>

        <li>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </li>
      </ul>
    </form>
  </div>

  <footer>
    <div>
      <p>Focinho Feliz &copy; 2023</p>

        <li><a href="localizacao.html">Localização</a></li>
      </ul>
      <p>Rua das Éricas, 31 - Cidade Jardim <br>Monte Carmelo - MG
        <br>Contato: 4002-8922
      </p>
    </div>
  </footer>
</body>

</html>
