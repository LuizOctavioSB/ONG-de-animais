<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Focinho Feliz - Contato</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html" tittle="Focinho Feliz">
        <img src="Midias/logo_transparent 1.png" alt="Focinho Feliz">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="atividades.html">Atividades</a></li>
        <li><a href="localizacao.html">Localização</a></li>
        <li class="active"><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Entre em contato conosco</h1>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      <div>
        <label for="interesse">Tenho interesse em ajudar:</label>
        <input type="checkbox" id="adocao" name="adocao">
        <label for="adocao">Adoção</label>
        <input type="checkbox" id="doacao" name="doacao">
        <label for="doacao">Doação</label>
        <input type="checkbox" id="voluntario" name="voluntario">
        <label for="voluntario">Voluntario</label>
      </div>
      <div>
        <label for="divulgacao">Como nos conheceu?</label>
        <input type="radio" id="google" name="divulgacao" value="google" required>
        <label for="google">Google</label>
        <input type="radio" id="redes-sociais" name="divulgacao" value="redes-sociais" required>
        <label for="redes-sociais">Redes Sociais</label>
        <input type="radio" id="amigos" name="divulgacao" value="amigos" required>
        <label for="amigos">Amigos</label>
      </div>
      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-info">
      <p>Focinho Feliz &copy; 2023</p>

        <li><a href="index.html">Página Principal</a></li>
        <li><a href="atividades.html">Atividades</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="localizacao.html">Localização</a></li>
      </ul>
      <p>Rua dos Animais, 123 - Centro</p>
      <p>(XX) XXXX-XXXX</p>
    </div>
  </footer>
</body>

</html>
